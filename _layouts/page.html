---
layout: default
---

<script>
  function view_sub(divname) {
    document.getElementById('view_sub_'+divname).style.display="block"; 
    $("div[id^='view_sub'][id!='view_sub_"+divname+"']").css("display","none"); 
  }
</script>
<article class="page">
  
  <div style="float:left; width:100%; margin-bottom:20px">
    <h1>{{ page.title }}</h1>
    <p />
    <div class="entry">
      {{ content }}
    </div>
  </div>
</article>
